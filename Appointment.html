    <script>
        $(function () {
            $("#scheduler").kendoScheduler({
                date: new Date(),
                startTime: new Date(),
                height: 600,
                views: [
                    { type: "day", selected: true },
                    "month",
                    "week",
                    "workWeek",
                    "agenda",
                    { type: "timeline", eventHeight: 50 }
                ],
                timezone: "Etc/UTC",
                dataSource: {
                    batch: true,
                    transport: {
                        read: {
                            url: "https://demos.telerik.com/kendo-ui/service/tasks",
                            dataType: "jsonp"
                        },
                        update: {
                            url: "https://demos.telerik.com/kendo-ui/service/tasks/update",
                            dataType: "jsonp"
                        },
                        create: {
                            url: "https://demos.telerik.com/kendo-ui/service/tasks/create",
                            dataType: "jsonp"
                        },
                        destroy: {
                            url: "https://demos.telerik.com/kendo-ui/service/tasks/destroy",
                            dataType: "jsonp"
                        },
                        parameterMap: function (options, operation) {
                            if (operation !== "read" && options.models) {
                                return { models: kendo.stringify(options.models) };
                            }
                        }
                    },
                    schema: {
                        model: {
                            id: "taskId",
                            fields: {
                                taskId: { from: "TaskID", type: "number" },
                                title: { from: "Title", defaultValue: "No title", validation: { required: true } },
                                start: { type: "date", from: "Start" },
                                end: { type: "date", from: "End" },
                                startTimezone: { from: "StartTimezone" },
                                endTimezone: { from: "EndTimezone" },
                                description: { from: "Description" },
                                recurrenceId: { from: "RecurrenceID" },
                                recurrenceRule: { from: "RecurrenceRule" },
                                recurrenceException: { from: "RecurrenceException" },
                                ownerId: { from: "OwnerID", defaultValue: 1 },
                                isAllDay: { type: "boolean", from: "IsAllDay" }
                            }
                        }
                    }
                },
                resources: [
                    {
                        field: "ownerId",
                        title: "Owner",
                        name: "Owners",
                        dataSource: []
                    }
                ]
            });

            $("#optional").change(function (e) {
                var availableOwners = {
                    "1": { text: "Alex", value: 1, color: "#f8a398" },
                    "2": { text: "Bob", value: 2, color: "#51a0ed" },
                    "3": { text: "Charlie", value: 3, color: "#56ca85" },
                    "4": { text: "Test1", value: 4, color: "#FF0000" },
                    "5": { text: "Test2", value: 5, color: "#0000FF" },
                    "6": { text: "Test3", value: 6, color: "#FFFF00" },
                    "7": { text: "Test4", value: 7, color: "#00FFFF" },
                    "8": { text: "Test5", value: 8, color: "#FF00FF" },
                    "9": { text: "Test6", value: 9, color: "#800080" },
                    "10": { text: "Test7", value: 10, color: "#FF8C00" }
                };

                var checked = $.map($("#optional :selected"), function (checkbox) {
                    return availableOwners[$(checkbox).val()];
                });

                var scheduler = $("#scheduler").data("kendoScheduler");

                if (!checked.length) {
                    delete scheduler.options.group;
                } else {
                    scheduler.options.group = {
                        resources: ["Owners"],
                        orientation: "horizontal"
                    };
                }

                scheduler.resources[0].dataSource.data(checked);
                scheduler.view(scheduler.view().name);
            });
        });
    </script>
